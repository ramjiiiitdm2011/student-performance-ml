<!DOCTYPE html>
<html>
<head>
    <title>Student Performance Predictor</title>
</head>
<body>
    <h2>Student Performance Prediction</h2>

    <form action="/predict" method="post">
        <label>Gender:</label>
        <select name="gender">
            <option value="female">Female</option>
            <option value="male">Male</option>
        </select><br><br>

        <label>Race/Ethnicity:</label>
        <select name="race_ethnicity">
            <option value="group A">Group A</option>
            <option value="group B">Group B</option>
            <option value="group C">Group C</option>
            <option value="group D">Group D</option>
            <option value="group E">Group E</option>
        </select><br><br>

        <label>Parental Education:</label>
        <select name="parental_level_of_education">
            <option value="high school">High School</option>
            <option value="some college">Some College</option>
            <option value="associate's degree">Associate's Degree</option>
            <option value="bachelor's degree">Bachelor's Degree</option>
            <option value="master's degree">Master's Degree</option>
        </select><br><br>

        <label>Lunch:</label>
        <select name="lunch">
            <option value="standard">Standard</option>
            <option value="free/reduced">Free/Reduced</option>
        </select><br><br>

        <label>Test Preparation:</label>
        <select name="test_preparation_course">
            <option value="none">None</option>
            <option value="completed">Completed</option>
        </select><br><br>

        <label>Math Score:</label>
        <input type="number" name="math_score" required><br><br>

        <label>Reading Score:</label>
        <input type="number" name="reading_score" required><br><br>

        <label>Writing Score:</label>
        <input type="number" name="writing_score" required><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h3>Predicted Score: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
